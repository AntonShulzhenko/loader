<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loader</title>
    <link rel="stylesheet" href="pace.css">
    <script>
			paceOptions = {
				minTime: 1500
			};
    </script>
    <script src="pace.min.js"></script>
    <script>
			var arr = new Array(100000);
			for (var i = 0; i < arr.length; i++) {
				arr[i] = new Object();
			}
    </script>

	<style>
		.loader {
			width: 100%;
			height: 100%;
			position: fixed;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			z-index: 1090;
			background-color: #171a1e;
		}
		.loader__progress-bar {
			width: 100%;
			height: 4px;
			background-color: #48494d;
			position: fixed;
			left: 0;
			right: 0;
			top: 50%;
			margin-top: -2px;
			z-index: 1100;
		}
	</style>
</head>
<body>
	<h1>Hello Loader!</h1>

	<div class="loader">
		<div class="loader__progress-bar"></div>
	</div>

	<script>
		var loader = document.querySelector('.loader');

		Pace.on('hide', function () {
			loader.style.display = 'none';
		});
	</script>
</body>
</html>
